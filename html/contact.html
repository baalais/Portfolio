<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #3498db;
            text-align: center;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info p {
            font-size: 16px;
            line-height: 1.5;
        }
        .contact-info span {
            display: block;
            font-weight: bold;
            color: #2c3e50;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Information</h1>
        
        <div class="contact-info">
            <p>
                <span>Email:</span> tomassrudzitis2014@gmail.com
            </p>
            <p>
                <span>Phone:</span> +371 22320238
            </p>
            <p>
                <span>Address:</span> Raiskums "Zakisi", Latvia
            </p>
        </div>
        
        <form action="mailto:tomassrudzitis2014@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Email</button>
        </form>
    </div>
</body>
</html>
