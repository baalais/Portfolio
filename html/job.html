<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #3498db;
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .experience-list {
            list-style-type: none;
            padding: 0;
        }
        .experience-list li {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .experience-list li span {
            display: block;
            font-weight: bold;
        }
        .experience-list li span.year {
            font-weight: normal;
            color: #777;
        }
        .experience-list li .duties {
            margin-top: 5px;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Work Experience</h1>
        
        <div class="section">
            <ul class="experience-list">
                <li>
                    <span>Clients</span>
                    <span class="company">Jebsub media</span>
                    <span class="year">Present</span>
                    <div class="duties">
                        <p>Responsibilities:</p>
                        <ul>
                            <li>Understand the clients and afterwards talk with developers what they should do.</li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
