<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education and Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #3498db;
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .education-list,
        .certificates-list {
            list-style-type: none;
            padding: 0;
        }
        .education-list li,
        .certificates-list li {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .education-list li span,
        .certificates-list li span {
            display: block;
            font-weight: bold;
        }
        .education-list li span.year,
        .certificates-list li span.year {
            font-weight: normal;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Education and Certificates</h1>
        
        <div class="section">
            <h2>Education</h2>
            <ul class="education-list">
                <li>
                    <span>Secondary school</span>
                    <span class="institution">Priekulu Vidusskola</span>
                    <span class="year">2021</span>
                </li>
                <li>
                    <span>Programming</span>
                    <span class="institution">VTDT</span>
                    <span class="year">2021 - 2025</span>
                </li>
            </ul>
        </div>

        <div class="section">
            <h2>Courses and Training</h2>
            <ul class="education-list">
                <li>
                    <span>Full Stack Web Development Bootcamp</span>
                    <span class="institution">Coding Academy</span>
                    <span class="year">2023</span>
                </li>
                <li>
                    <span>Complete Javascript Course</span>
                    <span class="institution">Udemny</span>
                    <span class="year">2023</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
