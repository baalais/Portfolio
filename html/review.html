<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #3498db;
            text-align: center;
        }
        .testimonial {
            margin-bottom: 20px;
        }
        .testimonial p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        .testimonial span {
            display: block;
            font-weight: bold;
            color: #2c3e50;
        }
        .testimonial span.position {
            font-weight: normal;
            color: #777;
        }
        .testimonial span.company {
            font-weight: normal;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Testimonials</h1>
        
        <div class="testimonial">
            <p>"Working with Thomas was easy, he doesn't care what other thinks and just get's straight to the point."</p>
            <span>Krigerts</span>
            <span class="position">Jebsub Media</span>
        </div>
        
        
    </div>
</body>
</html>
